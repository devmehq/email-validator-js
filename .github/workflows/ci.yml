name: CI
on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - '*'
      - '**'
      - '!master'
      - '!main'
  pull_request:
    branches:
      - master
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Verify dependency integrity
        run: yarn audit || true

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test

      - name: Build
        run: yarn build

      - name: Setup Git
        if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
        run: |
          git config --global user.email "support@dev.me"
          git config --global user.name "DEV.ME Team"

      - name: Install release-it
        if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
        run: |
          npm i -g release-it @release-it/conventional-changelog @release-it/bumper

      - name: Pre-release (develop branch only)
        id: beta_release
        if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Run release-it for beta release
          npx release-it --config .release-it-beta.json --ci --preRelease=beta 2>&1 | tee release-output.txt
          
          # Extract version from output
          if grep -q "🏁 Done" release-output.txt; then
            echo "release_published=true" >> $GITHUB_OUTPUT
            VERSION=$(grep -oP '🚀 Let\'s release \K[0-9]+\.[0-9]+\.[0-9]+-beta\.[0-9]+' release-output.txt | head -1)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          else
            echo "release_published=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Add CI Summary
        if: always()
        run: |
          echo "## 🔬 CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check if release step was run (only on develop branch)
          if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            if [[ "${{ steps.beta_release.outputs.release_published }}" == "true" ]]; then
              echo "### ✅ Pre-release Published Successfully!" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "- **Version:** \`${{ steps.beta_release.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
              echo "- **Tag:** \`${{ steps.beta_release.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
              echo "- **Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
              echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### 🔗 Links" >> $GITHUB_STEP_SUMMARY
              echo "- [NPM Package](https://www.npmjs.com/package/@devmehq/email-validator-js/v/${{ steps.beta_release.outputs.version }})" >> $GITHUB_STEP_SUMMARY
              echo "- [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/${{ steps.beta_release.outputs.tag }})" >> $GITHUB_STEP_SUMMARY
            else
              echo "### ℹ️ No Pre-release Published" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "No pre-release was created. This could be because:" >> $GITHUB_STEP_SUMMARY
              echo "- No relevant commits found for release" >> $GITHUB_STEP_SUMMARY
              echo "- Commits don't follow conventional commit format" >> $GITHUB_STEP_SUMMARY
              echo "- Release conditions not met" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "### ✅ CI Tests Passed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All tests completed successfully on branch \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ℹ️ **Note:** Releases are only created from the \`develop\` branch" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📊 Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow:** \`${{ github.workflow }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Run ID:** \`${{ github.run_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Run Number:** \`${{ github.run_number }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Actor:** \`${{ github.actor }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Event:** \`${{ github.event_name }}\`" >> $GITHUB_STEP_SUMMARY
          
          # Add PR information if available
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### 🔀 Pull Request Information" >> $GITHUB_STEP_SUMMARY
            echo "- **PR Number:** #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
            echo "- **PR Title:** ${{ github.event.pull_request.title }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Base Branch:** \`${{ github.event.pull_request.base.ref }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Head Branch:** \`${{ github.event.pull_request.head.ref }}\`" >> $GITHUB_STEP_SUMMARY
          fi
