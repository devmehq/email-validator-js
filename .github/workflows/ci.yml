name: CI
on:
  workflow_dispatch:
  workflow_call:
  push:
    paths:
      - 'src/**'
      - '__tests__/**'
      - 'package.json'
      - 'yarn.lock'
      - 'release.config.js'
      - '.github/workflows/ci.yml'
    branches:
      - '*'
      - '**'
      - '!master'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CI: true

jobs:
  CI:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      packages: write
      contents: write

    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."

      - uses: actions/checkout@v5
        with:
          fetch-depth: 30

      - uses: FranzDiebold/github-env-vars-action@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Yarn
        run: yarn install --frozen-lockfile

      - name: Test
        run: |
          yarn test

      - name: Release
        if: github.ref == 'refs/heads/develop'
        run: |
          git config --global user.email "support@dev.me"
          git config --global user.name "DEV.ME Team"
          npm i -g semantic-release @semantic-release/git @semantic-release/github conventional-changelog-conventionalcommits
          npx semantic-release --no-ci --debug
