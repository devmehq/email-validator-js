name: Release
on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - master
      - main

permissions:
  contents: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Verify dependency integrity
        run: yarn audit || true

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test

      - name: Build
        run: yarn build

      - name: Setup Git
        run: |
          git config --global user.email "support@dev.me"
          git config --global user.name "DEV.ME Team"

      - name: Install release-it
        run: |
          npm i -g release-it @release-it/conventional-changelog @release-it/bumper

      - name: Release
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Run release-it in CI mode
          npx release-it --ci 2>&1 | tee release-output.txt
          
          # Extract version from output
          if grep -q "🏁 Done" release-output.txt; then
            echo "release_published=true" >> $GITHUB_OUTPUT
            VERSION=$(grep -oP '🚀 Let\'s release \K[0-9]+\.[0-9]+\.[0-9]+' release-output.txt | head -1)
            if [ -z "$VERSION" ]; then
              VERSION=$(grep -oP 'npm notice Publishing to .* with tag .* and access .*\nv\K[0-9]+\.[0-9]+\.[0-9]+' release-output.txt | head -1)
            fi
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          else
            echo "release_published=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Add Release Summary
        if: always()
        run: |
          echo "## 📦 Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ steps.release.outputs.release_published }}" == "true" ]]; then
            echo "### ✅ Release Published Successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Version:** \`${{ steps.release.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Tag:** \`${{ steps.release.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### 🔗 Links" >> $GITHUB_STEP_SUMMARY
            echo "- [NPM Package](https://www.npmjs.com/package/@devmehq/email-validator-js/v/${{ steps.release.outputs.version }})" >> $GITHUB_STEP_SUMMARY
            echo "- [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/${{ steps.release.outputs.tag }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ℹ️ No Release Published" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "No release was created. This could be because:" >> $GITHUB_STEP_SUMMARY
            echo "- No relevant commits found for release" >> $GITHUB_STEP_SUMMARY
            echo "- Commits don't follow conventional commit format" >> $GITHUB_STEP_SUMMARY
            echo "- Release conditions not met" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📊 Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow:** \`${{ github.workflow }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Run ID:** \`${{ github.run_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Run Number:** \`${{ github.run_number }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Actor:** \`${{ github.actor }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Event:** \`${{ github.event_name }}\`" >> $GITHUB_STEP_SUMMARY
